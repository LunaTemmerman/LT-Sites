    <meta charset="UTF-8" />

    <header>
      <a href="../../" class="logo">

        <figure></figure>

                <input type="text" name="naam" id="naam" placeholder="Vul hier uw naam in">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Vul hier uw email adres in">
                <label for="details">Details</label>
                <textarea type="text" name="details" id="details" placeholder="Vul hier uw boodschap in"></textarea>    
                <button>Verzenden</button>
            </form>
          </section>
